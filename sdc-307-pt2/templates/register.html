<!doctype html>
<html lang="en">
  <body>
    <h2>Create Account</h2>
    <form method="POST" action="/register">
      <input
        type="text"
        name="username"
        placeholder="Username"
        required
      /><br />
      <input
        type="password"
        name="password"
        placeholder="Password"
        required
      /><br />
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="/login">Login here</a></p>
  </body>
</html>
