<!doctype html>
<html lang="en">
  <body>
    <h2>Login</h2>
    <form method="POST" action="/login">
      <input
        type="text"
        name="username"
        placeholder="Username"
        required
      /><br />
      <input
        type="password"
        name="password"
        placeholder="Password"
        required
      /><br />
      <button type="submit">Login</button>
    </form>
    <p>New user? <a href="/register">Register here</a></p>
  </body>
</html>
